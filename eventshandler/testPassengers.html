<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        var passengers = [{
                name: "Jane Doloop",
                paid: true
            },
            {
                name: "Dr.Evil",
                paid: true
            },
            {
                name: "Sue Property",
                paid: false
            },
            {
                name: "John Funcall",
                paid: true
            }
        ];

        function processPassengers(passengers, testFunction) {
            for (var i = 0; i < passengers.length; i++) {
                if (testFunction(passengers[i])) {
                    return false;
                }
            }
            return true;
        }

        function checkFlyList(passenger) {
            return (passenger.name === "Dr.Evil");
        }

        function checkNotPaid(passenger) {
            return (!passenger.paid);
        }

        var allCanFly = processPassengers(passengers, checkFlyList)
        if (!allCanFly) {
            console.log("The plain can't take off: we have a passenger on the no-fly list")
        }

        var allPaid = processPassengers(passengers, checkNotPaid)
        if (!allPaid) {
            console.log("The plain can't take off: not everyone has paid.")
        }

        function printPassenger(passenger) {
            for (var i = 0; i < passengers.length; i++) {
                if (passengers[i].paid) {
                    console.log("His Name is " + passengers[i].name + ", and he has paid for ticket");
                } else {
                    console.log("His Name is " + passengers[i].name + ", and he hasn't paid for ticket");
                }
            }
        }
        processPassengers(passengers, printPassenger);

        function fun(echo) {
            console.log(echo);
        }

        fun("Hello");

        function boo(aFunction) {
            aFunction("boo")
        }

        boo(fun);
    </script>
</head>

<body>

</body>

</html>
