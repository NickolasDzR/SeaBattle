<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        var passengers = [{
                name: "Jane Doloop",
                paid: true,
                ticket: "coach"
            },
            {
                name: "Dr.Evil",
                paid: true,
                ticket: "firstclass"
            },
            {
                name: "Sue Property",
                paid: false,
                ticket: "improved"
            },
            {
                name: "John Funcall",
                paid: true,
                ticket: "coach"
            }
        ];

        function processPassengers(passengers, test) {
            for (var i = 0; i < passengers.length; i++) {
                if (test(passengers[i])) {
                    return false;
                }
            }
            return true;
        }

        function checkFlyList(passenger) {
            return (passenger.name === "Dr.Evil");
        }

        function checkNotPaid(passenger) {
            return (!passenger.paid);
        }

        function createDrinkOrder(passenger) {
            var orderFunction;
            if (passenger.ticket === "firstclass") {
                orderFunction = function () {
                    alert("Would you like a coctail or wine?");
                };
            } else if (passenger.ticket === "coach") {
                orderFunction = function () {
                    alert("Your choice is cola or water.");
                };
            } else {
                orderFunction = function () {
                    alert("Your choice is cola, water or wine.");
                }
            }
            return orderFunction;
        }

        function createDinnerOrder(passenger) {
            var orderFunction;
            if (passenger.ticket === "firstclass") {
                orderFunction = function () {
                    alert("Would you like a chicken or pasta?");
                };
            } else if (passenger.ticket === "coach") {
                orderFunction = function () {
                    alert("Your choice is nuts or crackers.");
                };
            } else {
                orderFunction = function () {
                    alert("Your choice is snacks, cheese plate.");
                }
            }
            return orderFunction;
        }

        var allCanFly = processPassengers(passengers, checkFlyList)
        if (!allCanFly) {
            console.log("The plain can't take off: we have a passenger on the no-fly list")
        }

        var allPaid = processPassengers(passengers, checkNotPaid)
        if (!allPaid) {
            console.log("The plain can't take off: not everyone has paid.")
        }

        function serveCustomer(passanger) {
            var getDrinkOrderFunction = createDrinkOrder(passanger);
            var getDinerOrderFunction = createDinnerOrder(passanger);
            getDrinkOrderFunction();
            getDinerOrderFunction();
            getDrinkOrderFunction();
            getDrinkOrderFunction();
            getDinerOrderFunction();
            getDinerOrderFunction();
        }

        function servePassengers(passengers) {
            for (var i = 0; i < passengers.length; i++) {
                serveCustomer(passengers[i]);
            }
        }
        servePassengers(passengers);
    </script>
</head>
