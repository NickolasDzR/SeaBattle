<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
<h1 id="h1">check this out</h1>
    <script>
        var x; // проверка инициализации переменной
        if (x == undefined) {
            console.log("Переменная х не инициализированна");
        }

        var customer = { // проверяем свойство объекта
            name: "Jenny"
        };

        if (customer.phoneNumber == undefined) {
            console.log("Свойство объекта не инициализированно")
        }

        var subject = "Just a string"; // Проверка типа операнда

        var probe = typeof subject;
        console.log(probe);

        // test

        var test1 = "abcdef";
        var test2 = 123;
        var test3 = true;
        var test4 = {};
        var test5 = [];
        var test6;
        var test7 = {
            "abcdef": 123
        };
        var test8 = ["abcdef", 123];

        function test9() {
            return "abcdef"
        };

        console.log(typeof test1);
        console.log(typeof test2);
        console.log(typeof test3);
        console.log(typeof test4);
        console.log(typeof test5);
        console.log(typeof test6);
        console.log(typeof test7);
        console.log(typeof test8);
        console.log(typeof test9);

        var test10 = null;
        console.log(typeof test10);

        var weather = document.getElementById("h1");

        if (weather != null) {
            console.log("i am exist");
        } else {
            console.log("I am not exist yet");
        }

        // Not a Number = NaN
        var a = 0/0;
        console.log(a);

        // test
        if (99 == "99") {
            console.log("A number equals a string");
        } else {
            console.log("No way a number equals a string");
        }
    </script>
</body>

</html>
