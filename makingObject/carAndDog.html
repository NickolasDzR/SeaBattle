<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        function Car(param) {
            this.make = param.make;
            this.model = param.model;
            this.year = param.year;
            this.color = param.color;
            this.passengers = param.passengers;
            this.convertible = param.convertible;
            this.mileage = param.mileage;
            this.started = false;

            this.start = function () {
                this.started = true;
            };

            this.stop = function () {
                this.started = false;
            };

            this.drive = function () {
                if (this.started) {
                    console.log(this.make + " " + this.model + " goes zoom zoom!");
                } else {
                    console.log("Start the engine first.");
                }
            }

        }
        var cadiParams = {
            make: "GM",
            model: "Cadillac",
            year: 1955,
            color: "tan",
            passengers: 5,
            convertible: false,
            miles: 12892
        };
        var cadi = new Car(cadiParams);

        var chevyParams = {
            make: "Chevy",
            model: "Bel Air",
            year: 1957,
            color: "red",
            passengers: 2,
            convertible: false,
            miles: 1021
        };
        var chevy = new Car(chevyParams);

        var taxiParams = {
            make: "Webville Motors",
            model: "Taxi",
            year: 1955,
            color: "yellow",
            passengers: 4,
            convertible: false,
            miles: 281341
        };
        var taxi = new Car(taxiParams);

        var fiatParams = {
            make: "Webville Motors",
            model: "500",
            year: 1957,
            color: "Medium Blue",
            passengers: 2,
            convertible: false,
            miles: 88000
        };
        var fiat = new Car("Fiat", "500", 1957, "Medium Blue", 2, false, 88000);

        var testParams = {
            make: "Webville Motors",
            model: "Test Car",
            year: 2014,
            color: "marine",
            passengers: 2,
            convertible: true,
            miles: 21
        };
        var testCar = new Car("WebVille Motors", "Test Car", 2014, "marine", 2, true, 21);


        var cars = [chevy, cadi, taxi, fiat, testCar];

        for (var i = 0; i < cars.length; i++) {
            cars[i].start();
            cars[i].drive();
            cars[i].drive();
            cars[i].stop();
        }


        function Dog(name, breed, weight) {
            this.name = name;
            this.breed = breed;
            this.weight = weight;
        }
        var fido = new Dog("Fido", "Mixed", 38);
        var fluffy = new Dog("Fluffy", "Poodle", 30);
        var spot = new Dog("Spot", "Chihuahua", 10);
        var dogs = [fido, fluffy, spot];

        for (var i = 0; i < dogs.length; i++) {
            var size = "small";
            if (dogs[i].weight > 10) {
                size = "large";
            }
            console.log("Dog: " + dogs[i].name +
                " is a " + size +
                " " + dogs[i].breed);
        }

        var limoParams = {
            make: "Webmobile Motors",
            model: "limo",
            year: 1983,
            color: "black",
            passengers: 12,
            convertible: true,
            mileage: 21120
        };

        var limo = new Car(limoParams);


        
        var limoDog = new Dog("Pharsoby In Blue", "poodle", 40);

        console.log(limo.make + " " + limo.model + " is a " + typeof limo);
        console.log(limoDog.name + " is a " + typeof limoDog);
    </script>
</body>

</html>
